<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation information form</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for avatar icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="./main.css">
    <script defer src="./main.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4>Vacation Information</h4>
                    </div>
                    <div id="alerts">
                        
                    </div>
                    <div class="card-body" >
                        <form action="" method="post" id="createVacationForm" value="edit" >
                            <div class="form-group">
                                <label for="Title">Title</label>
                                <input type="text" class="form-control" id="title" name="title" >
                            </div>
                            <div class="form-group">
                                <label for="Country">Country</label>
                                <input type="text"   class="form-control" id="country" name="country" >
                            </div>
                            <div class="form-group">
                                <label for="City">City</label>
                                <input type="text" class="form-control" id="city" name="city" >
                            </div>
                            <div class="form-group">
                                <label for="Season">Season</label>
                                <input type="text" class="form-control" id="season" name="season" >
                            </div>
                            <div class="form-group">
                                <label for="Photos">Photo1</label>
                                <input type="text" class="form-control" id="photos1" name="photo1" >
                            </div>
                            <div class="form-group">
                                <label for="Photos">Photo2</label>
                                <input type="text" class="form-control" id="photos2" name="photo2" >
                            </div>
                            <div class="form-group">
                                <label for="Price">Price</label>
                                <input type="text" class="form-control" id="price" name="price" >
                            </div>
                            <div class="form-group">
                                <label for="Description">Description</label>
                                <input type="text" class="form-control" id="description" name="description" >
                            </div>
                            <button type="submit" id="formBtn" class="btn btn-primary">Įrašyti</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4>Vacation Information</h4>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Title</th>
                                    <th>Country</th>
                                    <th>City</th>
                                    <th>Season</th>
                                    <th>Photos</th>
                                    <th>Price</th>
                                    <th>Description</th>
                                    <th>Rating</th>
                                </tr>
                            </thead>
                            <tbody id="tbody">
                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
</body>
</html>
