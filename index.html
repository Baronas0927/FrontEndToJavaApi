<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation information form</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for avatar icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="./main.css">
    <script defer src="./main.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4>Vacation Information</h4>
                    </div>
                    <div id="alerts">
                        
                    </div>
                    <div class="card-body">
                        <form action="" method="post" id="createUserForm" >
                            <div class="form-group">
                                <label for="lastName">Title</label>
                                <input type="text" class="form-control" id="title" name="title" >
                            </div>
                            <div class="form-group">
                                <label for="avatar">Country</label>
                                <input type="text" class="form-control" id="Country" name="Country" >
                            </div>
                            <div class="form-group">
                                <label for="email">City</label>
                                <input type="email" class="form-control" id="City" name="City" >
                            </div>
                            <div class="form-group">
                                <label for="email">Season</label>
                                <input type="email" class="form-control" id="Season" name="Season" >
                            </div>
                            <div class="form-group">
                                <label for="email">Photos</label>
                                <input type="email" class="form-control" id="Photos" name="Photos" >
                            </div>
                            <div class="form-group">
                                <label for="email">Price</label>
                                <input type="email" class="form-control" id="Price" name="Price" >
                            </div>
                            <div class="form-group">
                                <label for="email">Description</label>
                                <input type="email" class="form-control" id="Description" name="Description" >
                            </div>
                            <div class="form-group">
                                <label for="email">Rating</label>
                                <input type="email" class="form-control" id="Rating" name="Rating" >
                            </div>
                            <input type="hidden" id="id" name="id">
                            <button type="submit" id="formBtn" class="btn btn-primary">Įrašyti</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4>Vacation Information</h4>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Title</th>
                                    <th>Country</th>
                                    <th>City</th>
                                    <th>Season</th>
                                    <th>Photos</th>
                                    <th>Price</th>
                                    <th>Description</th>
                                    <th>Rating</th>
                                </tr>
                            </thead>
                            <tbody id="tbody">
                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
</body>
</html>
